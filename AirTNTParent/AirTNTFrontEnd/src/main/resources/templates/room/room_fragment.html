<div th:fragment="saveAndShare" th:remove="tag">
    <button class="rdt_button__action">
        <div class="rdt_button__inner">
            <span>
                <img
                    th:src="@{/svg/share.svg}"
                    alt=""
                    style="height: 16px; width: 16px; display: block"
                />
            </span>
            <span>Chia sẻ</span>
        </div>
    </button>
    <button class="rdt_button__action">
        <div class="rdt_button__inner">
            <span>
                <img th:src="@{/svg/love.svg}" height="16px;" width="16px" />
            </span>
            <span>Lưu</span>
        </div>
    </button>
</div>

<div th:fragment="image__header" th:remove="tag">
    <div style="width: 100%; height: 60px; padding: 0 24px">
        <div class="flex2">
            <div>
                <button class="" id="closeShowImgBtn">
                    <span class="_e296pg">
                        <img
                            th:src="@{/svg/close.svg}"
                            alt=""
                            width="16px"
                            height="16px"
                            style="color: #fff"
                            class="backSvg"
                    /></span>
                </button>
            </div>
            <div>
                <div class="rdt_header__action">
                    <div th:replace="room/room_fragment :: saveAndShare"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:fragment="showMoreImage" th:remove="tag">
    <div th:replace="room/room_fragment :: image__header"></div>
    <div class="rdt_images_show">
        <a href="javascript:showFullscreenImage()">
            <div th:each="image,itr : ${room.images}">
                <div
                    th:if="${(itr.index + 1) % 3 != 0 && (itr.index + 2) % 3 != 0}"
                >
                    <img
                        th:src="@{${image.getImagePath(room.host.email)}}"
                        alt=""
                        width="746px"
                        th:class="${itr.index + 1}"
                    />
                </div>

                <img
                    th:src="@{${image.getImagePath(room.host.email)}}"
                    alt=""
                    width="370px"
                    height="247px"
                    th:class="${itr.index + 1}"
                    style="display: inline-block"
                    th:if="${(itr.index + 2) % 3 == 0 || (itr.index + 1) % 3 == 0 }"
                />
            </div>
        </a>
    </div>
</div>

<div th:fragment="changeImage" th:remove="tag">
    <div class="_1lyyzem">
        <button
            type="button"
            class="prevImage"
            onclick="changeImage(this, 'bigImage');"
            data-function-name="prevImage"
        >
            <span class="_e296pg"
                ><img th:src="@{/svg/prev.svg}" width="20px" height="20px"
            /></span>
        </button>
    </div>
    <div class="_1lyyzem">
        <button
            type="button"
            class="nextImage"
            onclick="changeImage(this, 'bigImage');"
            data-function-name="nextImage"
        >
            <span class="_e296pg"
                ><img th:src="@{/svg/next.svg}" width="20px" height="20px"
            /></span>
        </button>
    </div>
</div>

<div th:fragment="nextCoupleOfMonth" th:remove="tag">
    <div>
        <button
            aria-disabled="false"
            aria-label="Di chuyển lên trên để chuyển sang tháng sau."
            type="button"
            class="getTheNextTwoMonth"
        >
            <span class="_e296pg"
                ><img th:src="@{/svg/nextMonth.svg}" width="12px" height="12px"
            /></span>
        </button>
    </div>
</div>
