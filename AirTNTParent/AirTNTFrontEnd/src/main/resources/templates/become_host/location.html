<!DOCTYPE html>
<html xml:lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Nhập vị trí nhà/ phòng cho thuê</title>

        <link
            rel="stylesheet"
            th:href="@{/css/become_host/location.css}"
            type="text/css"
        />
        <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
        <link
            href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <input type="hidden" th:value="@{${userAvatar}}" id="userAvatar" />
        <input type="hidden" th:value="${userName}" id="userName" />
        <main class="room-group__main">
            <div class="room-group__container">
                <div class="room-location__left">
                    <div
                        style="
                            display: flex;
                            align-items: center;
                            justify-content: center;
                            height: 100%;
                            padding: 0 32px;
                        "
                    >
                        <h1
                            class="room-group__left-title"
                            style="text-align: center; color: #fff"
                        >
                            Chỗ ở của bạn nằm ở đâu?
                        </h1>
                    </div>
                    <div class="logoWrapper">
                        <a
                            th:href="@{/}
                       "
                            style="text-decoration: none"
                        >
                            <img
                                th:src="@{/images/airtntlogo.png}"
                                alt=""
                                id="airTntLogo"
                            />
                        </a>
                    </div>
                </div>
                <div class="room-group__right">
                    <div class="room-group__right-first">
                        <button
                            class="become-a-host__right-cancelBtn"
                            onclick="backtoHomePage();"
                        >
                            <span style="font-weight: 500">Lưu và thoát</span>
                        </button>
                    </div>
                    <div
                        class="location__search-location"
                        style="display: none"
                    >
                        <div
                            style="
                                display: flex;
                                align-items: center;
                                height: 100%;
                            "
                        >
                            <div
                                style="
                                    height: 100%;
                                    width: 10%;
                                    display: flex;
                                    align-items: center;
                                    justify-content: center;
                                "
                            >
                                <svg
                                    viewBox="0 0 16 16"
                                    xmlns="http://www.w3.org/2000/svg"
                                    style="
                                        display: block;
                                        height: 24px;
                                        width: 24px;
                                        fill: #000;
                                    "
                                    aria-hidden="true"
                                    role="presentation"
                                    focusable="false"
                                >
                                    <path
                                        d="M8 .5C4.963.5 2.5 3 2.5 6s1.833 6.084 5.5 9.25C11.666 12.084 13.5 9 13.5 6A5.5 5.5 0 0 0 8 .5zM8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4z"
                                    ></path>
                                </svg>
                            </div>
                            <input
                                type="text"
                                placeholder="Nhập địa chỉ của bạn"
                                name="addressLocation"
                                id="addressLocation"
                            />
                        </div>
                    </div>
                    <div class="location__right-middle">
                        <div id="map"></div>
                        <div
                            style="
                                width: 600px;
                                height: 600px;
                                position: absolute;
                                background-color: #fff;
                                padding: 28px;
                                display: flex;
                                flex-direction: column;
                            "
                        >
                            <div
                                style="
                                    display: flex;
                                    align-items: center;
                                    padding-bottom: 40px;
                                "
                            >
                                <div onclick="BackToSearchLocation(this)">
                                    <img
                                        th:src="@{/svg/back.svg}"
                                        alt=""
                                        width="24px"
                                        height="24px"
                                    />
                                </div>
                                <div
                                    style="
                                        flex: 1;
                                        text-align: center;
                                        font-size: 18px;
                                        font-weight: 400;
                                    "
                                >
                                    Xác nhận địa chỉ của bạn
                                </div>
                            </div>
                            <div
                                style="
                                    flex: 1;
                                    overflow: hidden;
                                    border-radius: 8px;
                                    border: 1px solid rgb(176, 176, 176);
                                "
                            >
                                <div class="location__input-container">
                                    <div class="location__label-input">
                                        Đường/Phố
                                    </div>
                                    <div style="width: 100%; height: 40%"></div>
                                    <div>
                                        <input type="text" />
                                    </div>
                                </div>
                                <div class="location__input-container">
                                    <div class="location__label-input">
                                        Căn hộ, phòng, v.v.(Không bắt buộc)
                                    </div>
                                    <div style="width: 100%; height: 40%"></div>
                                    <div>
                                        <input type="text" />
                                    </div>
                                </div>
                                <div class="location__input-container">
                                    <div class="location__label-input">
                                        Thành phố
                                    </div>
                                    <div style="width: 100%; height: 40%"></div>
                                    <div>
                                        <input type="text" />
                                    </div>
                                </div>
                                <div class="location__input-container">
                                    <div class="location__label-input">
                                        Tỉnh(Không bắt buộc)
                                    </div>
                                    <div style="width: 100%; height: 40%"></div>
                                    <div>
                                        <input type="text" />
                                    </div>
                                </div>
                                <div class="location__input-container">
                                    <div class="location__label-input">
                                        Mã bưu chính(Không bắt buộc)
                                    </div>
                                    <div style="width: 100%; height: 40%"></div>
                                    <div>
                                        <input type="text" />
                                    </div>
                                </div>
                                <div class="location__input-container">
                                    <div class="location__label-input">
                                        Quốc gia/Khu vực
                                    </div>
                                    <div style="width: 100%; height: 40%"></div>
                                    <div>
                                        <button
                                            onclick="expandSelectTag(this);"
                                            style="
                                                outline: none;
                                                border: none;
                                                background-color: transparent;
                                                cursor: pointer;
                                            "
                                        >
                                            <span>
                                                <img
                                                    th:src="@{/svg/dropdown.svg}"
                                                    alt=""
                                                    width="24px"
                                                    height="24px"
                                                />
                                            </span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div style="display: none" id="selectTagContainer">
                                <select
                                    name=""
                                    id="countrySelect"
                                    class="form-select"
                                >
                                    <th:block th:each="c : ${countries}">
                                        <option th:value="${c.id}">
                                            [[${c.name}]] [[${c.code}]]
                                        </option>
                                    </th:block>
                                </select>
                            </div>
                            <!-- <div>//red warning Đường/Phố Thành phố</div> -->
                            <div style="padding-top: 40px">
                                <button class="location__btn-complete-address">
                                    Trông ổn rồi
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="stepProcess location-step"></div>
                    <div class="room-group__right-last">
                        <div>
                            <a
                                th:href="@{/become-a-host/privacy-type}"
                                class="room-group__prev-step"
                                style="
                                    text-decoration: none;
                                    text-decoration: underline;
                                    color: #000;
                                "
                                >Quay lại</a
                            >
                        </div>
                        <button
                            class="become-a-host__right-startBtn"
                            onclick="nextPage();"
                        >
                            <span style="font-weight: 500">Tiếp theo</span>
                        </button>
                    </div>
                </div>
            </div>
        </main>
        <!--The div element for the map -->
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script
            type="text/javascript"
            th:src="@{/webjars/jquery/jquery.min.js}"
        ></script>
        <script
            type="text/javascript"
            th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"
        ></script>
        <script th:inline="javascript">
            /*<![CDATA[*/
            const baseURL = /*[[@{/}]]*/ 'default';
            /*]]>*/
        </script>
        <script
            type="text/javascript"
            th:src="@{'/js/become_host/location.js'}"
        ></script>
    </body>
</html>
