<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <link rel="stylesheet" th:href="@{/css/index.css}" type="text/css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
            rel="stylesheet"
        />
        <div th:replace="header :: css"></div>
    </head>
    <body>
        <div th:replace="header :: content"></div>

        <div class="home__body">
            <div class="categories__container">
                <div class="flex">
                    <th:block th:each="cat,itr : ${categories}">
                        <div class="cat__container">
                            <button
                                class="button__container"
                                th:id="${itr.index  + 1}"
                                onclick="fetchRoomsByCategory(this)"
                            >
                                <div>
                                    <img
                                        th:src="@{${cat.iconPath}}"
                                        alt="${cat.iconPath}"
                                        width="20px"
                                        height="20px"
                                        class="cat__image"
                                    />
                                </div>
                                <div th:text="${cat.name}" class="cat__name"></div>
                                <input
                                    type="hidden"
                                    th:value="${cat.id}"
                                    class="cat__id"
                                />
                            </button>
                        </div>
                    </th:block>
                </div>
            </div>
            <section class="room__section">
                <div id="rooms__container"></div>
            </section>
        </div>

        <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script>
            let catContainer;
            $(document).ready(function () {
                catContainer = $('.cat__container');
                console.log(catContainer);
            });
            console.log(catContainer);

            const active = 'active';
            const imageClassName = '.' + 'cat__image';
            const roomsContainer = document.getElementById('rooms__container');
            let rooms = [];

            const activeWhenLoaded = catContainer[0].classList.add(active);
            const img = catContainer[0].querySelector(imageClassName);
            img.classList.add(active);

            async function fetchRoomsByCategory(self) {
                for (let container of catContainer) {
                    container.classList.remove(active);

                    const image = container.querySelector(imageClassName);
                    image.classList.remove(active);
                }

                self.parentElement.classList.add(active);
                const image = self.querySelector(imageClassName);
                image.classList.add(active);

                const catName = self.querySelector('.cat__name');
                const catId = self.querySelector('.cat__id');

                if (catName.innerHTML === 'Ryokan') {
                    const {
                        data: { root },
                    } = await axios.post('http://localhost:8001/airtnt/homes', {
                        catId: catId.value,
                    });

                    rooms = root;
                    if (rooms.length > 0) {
                        rooms.forEach((room, indexParent) => {
                            console.log(room);
                            const roomHtml = `
                            <div class="room__container">
                                <div class="room__image__container">
                                    <a href="/airtnt/rooms/${room.id}">
                                        <div class="image__slider">
                                            ${(function () {
                                                const newArr = room.images.map(
                                                    (image, index) => {
                                                        return `<img src='/airtnt${
                                                            image.imagePath
                                                        }' data-index="${index + 1}"
                                                        class='room__image${
                                                            indexParent + 1
                                                        }'/>`;
                                                    }
                                                );

                                                return newArr.join('');
                                            })()}
                                        </div>
                                    </a>
                                    <div class="room__changeImage__pseudoContainer">
                                        <div class="room__changeImage">
                                            <button type="button" class="nextImgBtn" data-room-id="${
                                                indexParent + 1
                                            }" onclick="changeImage(this);" data-function-name="prevImage">
                                                <svg viewBox="0 0 16 16" role="presentation" aria-hidden="true" focusable="false" style="height: 10px; width: 10px; display: block; fill: currentcolor;">
                                                    <path d="m10.8 16c-.4 0-.7-.1-.9-.4l-6.8-6.7c-.5-.5-.5-1.3 0-1.8l6.8-6.7c.5-.5 1.2-.5 1.7 0s .5 1.2 0 1.7l-5.8 5.9 5.8 5.9c.5.5.5 1.2 0 1.7-.2.3-.5.4-.8.4"></path>
                                                </svg>
                                            </button>
                                            <button type="button" class="nextImgBtn" data-room-id="${
                                                indexParent + 1
                                            }" onclick="changeImage(this);" data-function-name="nextImage">
                                                <span class="_3hmsj">
                                                    <svg viewBox="0 0 16 16" role="presentation" aria-hidden="true" focusable="false" style="height: 10px; width: 10px; display: block; fill: currentcolor;">
                                                        <path d="m5.3 16c .3 0 .6-.1.8-.4l6.8-6.7c.5-.5.5-1.3 0-1.8l-6.8-6.7c-.5-.5-1.2-.5-1.7 0s-.5 1.2 0 1.7l5.8 5.9-5.8 5.9c-.5.5-.5 1.2 0 1.7.2.3.5.4.9.4">
                                                        </path>
                                                    </svg>
                                                </span>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="room__button__like__container">
                                        <button class="room__likeBtn">
                                            <svg
                                                viewBox="0 0 32 32"
                                                xmlns="http://www.w3.org/2000/svg"
                                                aria-hidden="true"
                                                role="presentation"
                                                focusable="false"
                                                style="
                                                    display: block;
                                                    fill: rgba(0, 0, 0, 0.5);
                                                    height: 24px;
                                                    width: 24px;
                                                    stroke: rgb(255, 255, 255);
                                                    stroke-width: 2;
                                                    overflow: visible;
                                                "
                                                class="heartSvg"
                                                onclick="likeRoom(this);"
                                            >
                                                <path
                                                    d="m16 28c7-4.733 14-10 14-17 0-1.792-.683-3.583-2.05-4.95-1.367-1.366-3.158-2.05-4.95-2.05-1.791 0-3.583.684-4.949 2.05l-2.051 2.051-2.05-2.051c-1.367-1.366-3.158-2.05-4.95-2.05-1.791 0-3.583.684-4.949 2.05-1.367 1.367-2.051 3.158-2.051 4.95 0 7 7 12.267 14 17z"
                                                ></path>
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                                <a href="/airtnt/rooms/${room.id}">
                                    <div class="flex" style="padding-top: 15px;">
                                        <div class="room__name">${room.name}</div>
                                        <div class="room__price">${room.currencySymbol} ${
                                room.price
                            } / ${room.priceType === 'PER_NIGHT' ? 'đêm' : 'tuần'}</div>
                                    </div>
                                </a>
                            </div>
                      `;

                            roomsContainer.innerHTML += roomHtml;
                        });
                    }
                }
                for (let i = 1; i <= rooms.length; i++) {
                    const roomImages = document.getElementsByClassName('room__image' + i);
                    const activeImage = roomImages[0].classList.add('active');
                }
            }

            function likeRoom(self) {
                if (self.classList.contains('like')) {
                    self.classList.remove('like');
                } else {
                    self.classList.add('like');
                }
            }

            const getIndex = (array, index) => {
                for (let image of array) {
                    if (image.classList.contains('active')) {
                        index = image.dataset.index * 1;
                        image.classList.remove('active');
                        return index;
                    }
                }
            };
            const addActiveClass = (array, index) => {
                for (let image of array) {
                    if (image.dataset.index * 1 === index) {
                        image.classList.add('active');
                        break;
                    }
                }
            };
            function changeImage(self) {
                let index;
                const roomImages = document.getElementsByClassName(
                    'room__image' + self.dataset.roomId
                );
                index = getIndex(roomImages, index);
                if (self.dataset.functionName === 'nextImage') {
                    if (++index > roomImages.length) {
                        index = 1;
                    }
                }

                if (self.dataset.functionName === 'prevImage') {
                    if (--index == 0) {
                        index = roomImages.length;
                    }
                }
                addActiveClass(roomImages, index);
            }
        </script>
    </body>
</html>
